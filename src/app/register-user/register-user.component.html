<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4 mt-4">
      <h2 class="text-center mb-4 text">Let's get you set up!</h2>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group mt-3">
          <b> <label class="text">Name</label></b>

          <input type="text" class="form-control mt-2" formControlName="name" />
        </div>
        <div class="form-group mt-3">
          <b> <label class="text">E-mail</label></b>
          <input
            type="email"
            class="form-control mt-2"
            formControlName="email"
          />
        </div>
        <div class="form-group mt-3">
          <b> <label class="text">Password</label></b>
          <input
            type="password"
            class="form-control mt-2"
            formControlName="password"
          />
        </div>
        <div class="form-group mt-3">
          <b> <label class="text">Birthday</label></b>
          <input
            type="date"
            class="form-control mt-2"
            formControlName="birthDate"
          />
        </div>
        <div class="form-group mt-3">
          <b> <label class="text">Gender</label></b>
          <select class="form-control mt-2" formControlName="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="text-center mt-3">
          <button type="submit" class="btn btn-primary btn-bigger">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
